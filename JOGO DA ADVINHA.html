<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinha√ß√£o</title>
    <link rel="stylesheet" href="customiza√ß√£o.css">
    
        
   
</head>
<body>
    <h1>Jogo da Adivinha√ß√£o</h1>

    <!-- Bot√µes de 1 a 10 -->
    <button id="botao1">1</button>
    <button id="botao2">2</button>
    <button id="botao3">3</button>
    <button id="botao4">4</button>
    <button id="botao5">5</button>
    <button id="botao6">6</button>
    <button id="botao7">7</button>
    <button id="botao8">8</button>
    <button id="botao9">9</button>
    <button id="botao10">10</button>
    
    <button id="reiniciar">Reinicia jogo</button>

    <!-- Div para exibir o resultado -->
    <div id="resultado"></div>

    <script>
        let numeroCorreto; // N√∫mero correto gerado aleatoriamente
        let jogoAtivo=true
        let tentativas=2;

        // Fun√ß√£o para iniciar o jogo
        function iniciarJogo() {
            numeroCorreto = Math.floor(Math.random() * 10) + 1; // Gera um n√∫mero entre 1 e 10
            console.log("N√∫mero correto (para teste):", numeroCorreto); // Apenas para depura√ß√£o
            jogoAtivo= true;
            tentativas=2;

            for (let  i= 1; i<=10;i++) {
                document.getElementById(`botao${i}`).classList.remove('desabilitado');
            }
        }

        function finalizarJogo() {
        jogoAtivo=false;
            for (let  i= 1; i<=10;i++){
                document.getElementById(`botao${i}`).classList.add('desabilitado');
            }
        }
        
        
        function jogar(escolhaUsuario) {
            let resultado = "";

            if (parseInt(escolhaUsuario) === numeroCorreto) {
                resultado = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero correto: ${numeroCorreto}.`;
                finalizarJogo(); // Reinicia o jogo com um novo n√∫mero
            } else {
                tentativas--;
                if(tentativas ===0){
                    resultado = `‚ùå Voc√™ errou! N√£o tem mais tentativas. O n√∫mero correto era ${numeroCorreto}".`;
                finalizarJogo()
            } else{
                resultado=`‚ùå Voc√™ errou! Tente novamente. Voc√™ tem ${tentativas} tentativa(s) restante(s).`;
            }
        } 

            document.getElementById("resultado").innerHTML= resultado;
        }

        // Associando os bot√µes √† fun√ß√£o
        for (let i = 1; i <= 10; i++) {
            document.getElementById(`botao${i}`).onclick = function() {
                if (jogoAtivo){
                    jogar(i) ;
                }
            };
        }

    document.getElementById("reiniciar").onclick=function() {
    console.log("reiniciar o jogo...");
    iniciarJogo();
    document.getElementById("resultado").innerText="";
};
       

// Inicia o jogo ao carregar a p√°gina
        iniciarJogo();
       

    </script>
    
</body>
</html>
